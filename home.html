<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Friend</title>
    <link rel="stylesheet" href="home-style.css" />
</head>
<body>

    <!-- Navbar -->
<div class="navbar">
    <div class="nav-title">AI Friend</div>
    
    <div class="hamburger">&#9776;</div>
    
    <div class="mobile-nav">
      <button id="new-chat-btn">New Chat</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
    

<!-- Chat Container -->
<div class="chat-container">
    <div class="ai-chat-box-init">
        <img src="robot-assistant.png" alt="" id="aiImage" width="10%" />
        <div class="ai-chat-area-init">
            Hello! How can I help you today?
        </div>
    </div>
</div>

<div class="prompt-area">
    <input type="text" id="prompt" placeholder="Message..." />
    <select name="friend-type" id="friend-type">
        <option value="friend">Friend</option>
        <option value="health-guide">Health Guide</option>
    </select>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="submit">
        <path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480l0-83.6c0-4 1.5-7.8 4.2-10.8L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
    </svg>
</div>


<script src="script.js" type="module" defer></script>
</body>
</html>
