<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reg-style.css" />
    <title>Register & Login</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Side (Image/Banner) -->
      <div class="banner">
        <img src="banner.png" alt="Welcome" />
      </div>

      <!-- Right Side (Form) -->
      <div class="form-container">
       <!-- Register Form -->
<form id="register-form" class="form active">
  <h2>Sign Up</h2>
  <input id="register-name" type="text" placeholder="Full Name" required />
  <input id="register-email" type="email" placeholder="Email" required />
  <input id="register-password" type="password" placeholder="Password" required />
  <button type="submit">Register</button>
  <button id="register-google-btn" class="google-btn">
    <img src="google.png" alt="Google logo" />
    Sign in with Google
  </button>
  <p>
    Already have an account? <span id="toggle-to-login">Sign in</span>
  </p>
</form>

<!-- Login Form -->
<form id="login-form" class="form">
  <h2>Sign in</h2>
  <input id="login-email" type="email" placeholder="Email" required />
  <input id="login-password" type="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <button id="login-google-btn" class="google-btn">
    <img src="google.png" alt="Google logo" />
    Sign in with Google
  </button>
  <p>
    Don't have an account? <span id="toggle-to-register">Sign up</span>
  </p>
</form>

      </div>
    </div>

    <script src="firebase-auth.js" type="module"  defer></script>
  </body>
</html>
